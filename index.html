<!doctype html>
<html>
    <head>
        <title>Tic Tac Toe </title>
        <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">
        <link href="style.css" rel="stylesheet">
    </head>

    <body>
        <div class="drawer">
            <header>
                <button class="play-btn top-btn"></button>
                <p class="message"></p>
                <div class="dice-roll">
                    <div class="opponent"></div>
                    <div class="dice-rolling"></div>
                    <div class="dice-score"></div>
                    <div class="dice-result"></div>
                </div>
            </header>
            <div class = "choice">
                <button class='play-btn choice-btn-1'>Hello1</button>
                <button class='play-btn choice-btn-2'>hello2</button>
            </div>
            <main class="board">
                <div class=" cell circle"></div>
                <div class=" cell cross"></div>
                <div class=" cell circle"></div>
                <div class=" cell cross"></div>
                <div class=" cell circle"></div>
                <div class=" cell "></div>
                <div class=" cell cross"></div>
                <div class=" cell cross"></div>
                <div class=" cell "></div>
            </main>
            <footer class="scores hide">
                <div>
                    <span></span>
                    <ul>
                        <li></li>
                        <li></li>
                        <li></li>
                    </ul>
                </div>
                <div>
                    <span></span>
                    <ul>
                        <li></li>
                        <li></li>
                        <li></li>
                    </ul>
                </div>
            </footer>
        </div>
        <script src="script.js"></script>
    </body>
</html>
